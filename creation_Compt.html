<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Créer un compte - Sknna.ma</title>
  <link rel="stylesheet" href="style_conexion_sinscrire.css">
  <link rel="stylesheet" href="header.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

</head>
<body>
    <!-- header --> 
<header>
        <a href="aceuill.html" class="logo-container">
            <img id="siteLogo" src="IMAGES/Logo_mode_light.png" alt="Logo Sknna.ma" class="logo">
        </a>

        <!-- Bouton Burger -->
        <button class="menu-toggle">
            <i class="fas fa-bars"></i>
        </button>

        <!-- Overlay pour fermer le menu -->
        <div class="nav-overlay"></div>

        <!-- MENU -->
        <nav>
            <ul class="menu">
                <li><a href="logements.html">Logements</a></li>
                <li><a href="colocation.html">Colocation</a></li>
                <li><a href="publier_annonce.html">Publier annonce</a></li>
                <li><a href="publier_demande.html">Lancer demande</a></li>
                <li><a href="Demandes.html">Demandes</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="presentation.html">Présentation</a></li>
                <li><a href="Se_Connecter.html">Connexion</a></li>
                <li><a href="creation_Compt.html">Inscription</a></li>

                <!-- Dark mode dans le menu mobile - CACHÉ PAR DÉFAUT -->
                <li class="dark-mode-mobile">
                    <button id="darkModeToggleMobile" class="dark-mode-mobile-btn">
                        <i class="fa-regular fa-moon"></i> Mode Sombre
                    </button>
                </li>
            </ul>
        </nav>
        <!-- Dark mode desktop (toujours visible sur grand écran) -->
        <button id="darkModeToggle" class="dark-mode-desktop">
            <i class="fa-regular fa-moon"></i>
        </button>
    </header>
    

  <div class="container">

    <!-- Layout : form à gauche, image à droite -->
     
    <div class="form-image-wrapper">

      <div class="form-section">

        <h1>Créer un compte</h1>

        <form>

          <label for="nom">Nom complet :</label>
          <input type="text" id="nom" name="nom" required>

          <label for="email">Email :</label>
          <input type="email" id="email" name="email" required>

          <label for="ville">Ville d'origine :</label>
          <select id="ville" name="ville" required>
            <option value="">-- Choisir --</option>
            <option value="agadir">Agadir</option>
            <option value="rabat">Rabat</option>
            <option value="casablanca">Casablanca</option>
            <option value="marrakech">Marrakech</option>
          </select>

          <label for="password">Mot de passe :</label>
          <input type="password" id="password" name="password" required>

          <label for="type">Vous êtes :</label>
          <select id="type" name="type" required>
            <option value="">--Choisir--</option>
            <option value="etudiant">Étudiant</option>
            <option value="proprietaire">Propriétaire / Bailleur</option>
          </select>

          <!-- Champs étudiant -->
          <div id="etudiant_fields" class="hidden">
            <label for="cne">Code CNE :</label>
            <input type="text" id="cne" name="cne">

            <label for="carteEtud">Photo Carte Étudiant :</label>
            <input type="file" id="carteEtud" name="carteEtud" accept="image/*">
          </div>

          <!-- Champs propriétaire -->
          <div id="proprio_fields" class="hidden">
            <label for="cni">Numéro CNI :</label>
            <input type="text" id="cni" name="cni">

            <label for="photoCNI">Image CNI :</label>
            <input type="file" id="photoCNI" name="photoCNI" accept="image/*">
          </div>

          <button id="btn" type="submit">S'inscrire</button>
        </form>

        <p class="center-text">Déjà inscrit ? <a href="Se_Connecter.html">Se connecter</a></p>

      </div>

      <!-- Section image -->
      <div class="image-section">
        <img src="IMAGES/img_creation_cmpt.png" alt="Étudiants heureux">
      </div>

    </div>
  </div>


  <script src="js_conexion_sinscrire.js"></script>

  <script src="header.js"></script>
</body>
</html>
