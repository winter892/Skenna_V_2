<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Créer un compte - Sknna.ma</title>
  <link rel="stylesheet" href="style_conexion_sinscrire.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

</head>
<body>
<header>
<a href="aceuill.html">
    <img id="siteLogo" src="IMAGES/Logo_mode_light.png" alt="Logo Sknna.ma" class="logo">
</a>

  <nav>
    <ul class="menu">
      <li><a href="logements.html">Logements</a></li>
      <li><a href="Colocation.html">Colocation</a></li>
      <li><a href="publier_annonce.html">Publier une annonce</a></li>
      <li><a href="publier_demande.html">Lancer une demande</a></li>
      <li><a href="Demandes.html">Demandes</a></li>
      <li><a href="contact.html">Contact</a></li>
      <li><a href="presentation.html">Présentation</a></li>
      <li><a href="Se_Connecter.html">Se connecter</a></li>
      <li><a href="creation_Compt.html">S'inscrire</a></li>
    </ul>
  </nav>
  <div class="menu-toggle">
    <i class="fas fa-bars"></i>
  </div>
  
</header>
    

  <div class="container">

    <!-- Layout : form à gauche, image à droite -->
     
    <div class="form-image-wrapper">

      <div class="form-section">

        <h1>Créer un compte</h1>

        <form>

          <label for="nom">Nom complet :</label>
          <input type="text" id="nom" name="nom" required>

          <label for="email">Email :</label>
          <input type="email" id="email" name="email" required>

          <label for="ville">Ville d'origine :</label>
          <select id="ville" name="ville" required>
            <option value="">-- Choisir --</option>
            <option value="agadir">Agadir</option>
            <option value="rabat">Rabat</option>
            <option value="casablanca">Casablanca</option>
            <option value="marrakech">Marrakech</option>
          </select>

          <label for="password">Mot de passe :</label>
          <input type="password" id="password" name="password" required>

          <label for="type">Vous êtes :</label>
          <select id="type" name="type" required>
            <option value="">--Choisir--</option>
            <option value="etudiant">Étudiant</option>
            <option value="proprietaire">Propriétaire / Bailleur</option>
          </select>

          <!-- Champs étudiant -->
          <div id="etudiant_fields" class="hidden">
            <label for="cne">Code CNE :</label>
            <input type="text" id="cne" name="cne">

            <label for="carteEtud">Photo Carte Étudiant :</label>
            <input type="file" id="carteEtud" name="carteEtud" accept="image/*">
          </div>

          <!-- Champs propriétaire -->
          <div id="proprio_fields" class="hidden">
            <label for="cni">Numéro CNI :</label>
            <input type="text" id="cni" name="cni">

            <label for="photoCNI">Image CNI :</label>
            <input type="file" id="photoCNI" name="photoCNI" accept="image/*">
          </div>

          <button id="btn" type="submit">S'inscrire</button>
        </form>

        <p class="center-text">Déjà inscrit ? <a href="Se_Connecter.html">Se connecter</a></p>

      </div>

      <!-- Section image -->
      <div class="image-section">
        <img src="IMAGES/img_creation_cmpt.png" alt="Étudiants heureux">
      </div>

    </div>
  </div>


  <script src="js_conexion_sinscrire.js"></script>

  <script>
document.addEventListener("DOMContentLoaded", () => {

    const header = document.querySelector("header"); 
    const modeBtn = document.createElement("button");
    modeBtn.id = "darkModeToggle";
    modeBtn.classList.add("dark-toggle-btn"); // ← important !
    modeBtn.innerHTML = `<i class="fa-regular fa-moon"></i>`;
    modeBtn.style.marginLeft = "15px";
    header.appendChild(modeBtn);

    const logo = document.getElementById("siteLogo");

    modeBtn.addEventListener("click", () => {
        document.body.classList.toggle("dark-mode");
        const isDark = document.body.classList.contains("dark-mode");

        modeBtn.innerHTML = isDark 
            ? `<i class="fa-regular fa-sun"></i>`
            : `<i class="fa-regular fa-moon"></i>`;

        logo.src = isDark
            ? "IMAGES/Logo_mode_dark.png"
            : "IMAGES/Logo_mode_light.png";
    });
});
</script>
</body>
</html>
