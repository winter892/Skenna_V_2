<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="header.css"> 
  <title>Choix utilisateur → Sous-formulaire</title>
  <style>
    /* PALETTE : #FFD3D5, #92487A, #540863, #E49BA6, black, white */
    :root {
      --rose-light:#FFD3D5;
      --rose-mid:#E49BA6;
      --violet-mid:#92487A;
      --violet-dark:#6a027f;
      --text:black;
      --bg:white;
      --card-bg: #fff;
      --shadow: rgba(84, 8, 99, 0.15);
    }
    .dark-mode {
      --text:white;
      --bg: linear-gradient(120deg, #000000ff, #812494ff);
      --violet-dark:#6a027f;
      --card-bg: #000000;
      --shadow: rgba(0,0,0,0.5);
    }
    body {
      background:var(--bg);
      color:var(--text);
      font-family: 'Segoe UI', Arial, sans-serif; /* Police plus moderne */
      margin:0;
      padding:0;
      transition: background 0.3s, color 0.3s;
    }

    /* --- CONTENEUR PRINCIPAL --- */
    #page-choix {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: calc(100vh - 80px); /* Prend toute la hauteur moins le header */
      padding: 40px 20px;
      gap: 40px;
    }

    h1.main-title {
      color: var(--text);
      font-size: 2.5rem;
      text-align: center;
      margin-bottom: 20px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    /* --- DESIGN DES CARTES --- */
    .cards-container {
      display: flex;
      gap: 40px;
      justify-content: center;
      flex-wrap: wrap; /* Pour le mobile */
    }

    .role-card {
      background: var(--card-bg);
      width: 300px;
      height: 400px;
      border-radius: 20px;
      overflow: hidden;
      cursor: pointer;
      box-shadow: 0 10px 30px var(--shadow);
      transition: transform 0.4s ease, box-shadow 0.4s ease, border-color 0.3s;
      display: flex;
      flex-direction: column;
      border: 2px solid transparent;
      position: relative;
    }

    /* Animation au survol */
    .role-card:hover {
      transform: translateY(-15px);
      box-shadow: 0 20px 40px rgba(146, 72, 122, 0.3); /* Ombre violette */
      border-color: var(--violet-mid);
    }

    /* Zone Image */
    .card-image-wrapper {
      width: 100%;
      height: 65%;
      overflow: hidden;
      position: relative;
    }

    .card-image-wrapper img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.5s ease;
    }

    /* Zoom image au survol */
    .role-card:hover .card-image-wrapper img {
      transform: scale(1.1);
    }

    /* Overlay couleur sur l'image */
    .image-overlay {
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      background: linear-gradient(to bottom, transparent 60%, var(--card-bg) 100%);
    }

    /* Contenu Texte */
    .card-content {
      height: 35%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      text-align: center;
      background: var(--card-bg);
      z-index: 2;
    }

    .card-content h2 {
      margin: 0;
      color: var(--violet-dark);
      font-size: 1.8rem;
      margin-bottom: 10px;
    }

    .card-content p {
      margin: 0;
      font-size: 1rem;
      opacity: 0.8;
      color: var(--text);
    }

    /* Indicateur visuel (bouton factice) */
    .action-icon {
      margin-top: 15px;
      width: 40px;
      height: 40px;
      background: var(--rose-light);
      color: var(--violet-dark);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.3s, color 0.3s;
    }

    .role-card:hover .action-icon {
      background: var(--violet-dark);
      color: white;
    }

    /* RESPONSIVE MOBILE */
    @media (max-width: 768px) {
      .cards-container {
        flex-direction: column;
      }
      .role-card {
        width: 100%;
        max-width: 340px;
        height: 350px;
      }
      h1.main-title {
        font-size: 1.8rem;
      }
    }
  </style>
</head>
