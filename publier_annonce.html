<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="header.css"> 
  <title>Choix utilisateur → Sous-formulaire</title>
  <style>
    /* PALETTE : #FFD3D5, #92487A, #540863, #E49BA6, black, white */
    :root {
      --rose-light:#FFD3D5;
      --rose-mid:#E49BA6;
      --violet-mid:#92487A;
      --violet-dark:#540863;
      --text:black;
      --bg:white;
    }
    .dark-mode {
      --text:white;
      --bg:#1a1a1a;
      --violet-dark:#92487A;
    }
    body {
      background:var(--bg);
      color:var(--text);
      font-family:Arial, sans-serif;
      margin:0;
      padding:0;
    }

    /* PAGE DE CHOIX */
    #page-choix {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      gap: 20px;
    }
    .choix-bouton {
      width: 260px;
      padding: 20px;
      text-align: center;
      border:3px solid var(--violet-dark);
      border-radius:12px;
      cursor:pointer;
      font-size:22px;
      font-weight:bold;
      background:var(--rose-light);
      color:var(--violet-dark);
    }
    .choix-bouton:hover {
      background:var(--rose-mid);
    }

    /* SOUS-FORMULAIRE */
    #sous-formulaire {
      display: none;
      text-align: center;
      padding: 40px 20px;
    }
    #sous-formulaire input, #sous-formulaire textarea {
      width: 80%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: 2px solid var(--violet-dark);
    }
    #sous-formulaire button {
      padding: 10px 20px;
      border:none;
      border-radius:12px;
      background: var(--violet-dark);
      color: var(--rose-light);
      cursor:pointer;
      font-size:18px;
    }
    #sous-formulaire button:hover {
      background: var(--violet-mid);
    }

    h1 {
      color: var(--violet-dark);
    }
  </style>
</head>

                <!-- Dark mode dans le menu mobile - CACHÉ PAR DÉFAUT -->

                        <i class="fa-regular fa-moon"></i> Mode Sombre
                    </button>
                </li>
            </ul>
        </nav>
        <!-- Dark mode desktop (toujours visible sur grand écran) -->
        <button id="darkModeToggle" class="dark-mode-desktop">
