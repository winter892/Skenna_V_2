  <center>

    <h1>Publier une annonce</h1>
    <br>
    <hr width="70%">
    <br>
    <img src="IMAGES/1.png" alt="Photo 1" class="photo" width="200px">
     <img src="IMAGES/2.png" alt="Photo 2" class="photo" width="200px">
    <form action="logements.html" method="post">
      <table cellpadding="8">
        <tr>
          <td><label for="titre"><strong>Titre de l’annonce :</strong></label></td>
          <td><input type="text" id="titre" name="titre" placeholder="Ex: Chambre proche de l'université" required></td>
        </tr>
        <tr>
          <td><label for="ville"><strong>Ville :</strong></label></td>
          <td>
            <select id="ville" name="ville" required>
              <option value="">--Choisir--</option>
              <option value="agadir">Agadir</option>
              <option value="rabat">Rabat</option>
              <option value="casablanca">Casablanca</option>
              <option value="marrakech">Marrakech</option>
            </select>
          </td>
        </tr>
        <tr>
          <td><label for="type"><strong>Type de logement :</strong></label></td>
          <td>
            <select id="type" name="type" required>
              <option value="">--Choisir--</option>
              <option value="chambre">Cshambre</option>
              <option value="studio">Studio</option>
              <option value="colocation">Colocation</option>
            </select>
          </td>
        </tr>
        <tr>
          <td><label for="prix"><strong>Prix (MAD/mois) :</strong></label></td>
          <td><input type="number" id="prix" name="prix" min="0" required></td>
        </tr>
        <tr>
          <td><label for="email"><strong>adresse email :</strong></label></td>
          <td><input type="email" id="email" name="email" required></td>
        </tr>
        <tr>
          <td><label for="tel"><strong>numero de téléphone :</strong></label></td>
          <td><input type="tel" id="tel" name="tel"></td>
        </tr>
        <tr>
          <td><label for="dispo"><strong>Disponibilité :</strong></label></td>
          <td><input type="date" id="dispo" name="dispo" required></td>
        </tr>
        <tr>
          <td><label for="desc"><strong>Description :</strong></label></td>
          <td>
            <textarea id="desc" name="desc" rows="5" cols="40" placeholder="Décrivez brièvement le logement..." required></textarea>
            <!-- Span pour compteur de caractères -->
            <br><span id="charCount" style="font-size:14px; color:#540863;">0/200</span>
          </td>
        </tr>
        <tr>
          <td><label for="photo"><strong>Photo (optionnelle) :</strong></label></td>
          <td><input type="file" id="photo" name="photo" accept="image/*"></td>
        </tr>
        <tr>
          <td colspan="2" align="center">
            <button type="submit">Publier</button>
            <button type="reset">Annuler</button>
          </td>
        </tr>
      </table>
    </form>

    <hr width="70%">
    <p><em>Seuls les utilisateurs inscrits peuvent publier des annonces.</em></p>
