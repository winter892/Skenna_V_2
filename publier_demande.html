</head>

<body>

    <header>
        <a href="aceuill.html" class="logo-container">
            <img id="siteLogo" src="IMAGES/Logo_mode_light.png" alt="Logo Sknna.ma" class="logo">
        </a>

        <!-- Bouton Burger -->
        <button class="menu-toggle">
            <i class="fas fa-bars"></i>
        </button>

        <!-- Overlay pour fermer le menu -->
        <div class="nav-overlay"></div>

        <!-- MENU -->
        <nav>
            <ul class="menu">
                <li><a href="logements.html">Logements</a></li>
                <li><a href="colocation.html">Colocation</a></li>
                <li><a href="publier_annonce.html">Publier annonce</a></li>
                <li><a href="publier_demande.html">Lancer demande</a></li>
                <li><a href="Demandes.html">Demandes</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="presentation.html">Présentation</a></li>
                <li><a href="Se_Connecter.html">Connexion</a></li>
                <li><a href="creation_Compt.html">Inscription</a></li>

                <!-- Dark mode dans le menu mobile -->
                <li class="dark-mode-mobile">
                    <button id="darkModeToggleMobile" class="dark-mode-mobile-btn">
                        <i class="fa-regular fa-moon"></i> Mode Sombre
                    </button>
                </li>
            </ul>

        <!-- Dark mode desktop -->
        <button id="darkModeToggle" class="dark-mode-desktop">
            <i class="fa-regular fa-moon"></i>
        </button>
    </header>

    <section class="container">
        <h1>Lancer une demande de colocation</h1>
        <p class="subtitle">Remplissez ce formulaire pour trouver des colocataires compatibles.</p>

        <form class="demande-form" id="demandeForm">
            <div class="form-columns">
                
                <!-- Colonne gauche - Informations personnelles -->
                <div class="form-column">
                    <h2>Informations personnelles</h2>

                    <div class="form-group">
                        <label for="prenom">Prénom :</label>
                        <input type="text" id="prenom" name="prenom" required>
                    </div>

                    <div class="form-group">
                        <label for="age">Âge :</label>
                        <input type="number" id="age" name="age" min="16" max="50" required>
                    </div>

                    <div class="form-group">
                        <label>Genre :</label>
                        <div class="radio-group">
                            <label class="radio-label">
                                <input type="radio" name="genre" value="Femme" required> 
                                <span class="radio-custom"></span>
                                Femme
                            </label>
                            <label class="radio-label">
                                <input type="radio" name="genre" value="Homme"> 
                                <span class="radio-custom"></span>
                                Homme
                            </label>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="email">Email :</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="telephone">Téléphone :</label>
                        <input type="tel" id="telephone" name="telephone" required>
                    </div>

                    <div class="form-group">
                        <label for="ville">Ville de recherche :</label>
                        <input type="text" id="ville" name="ville" required>
                    </div>

                    <div class="form-group">
                        <label for="ecole">École :</label>
                        <input type="text" id="ecole" name="ecole" required>
                    </div>
                </div>

                <!-- Colonne droite - Préférences -->
                <div class="form-column">
                    <h2>Préférences de colocation</h2>

                    <div class="form-group">
                        <label for="budget">Budget maximum (DH) :</label>
                        <input type="number" id="budget" name="budget" required>
                    </div>

                    <div class="form-group">
                        <label for="typeLogement">Type de logement recherché :</label>
                        <select id="typeLogement" name="typeLogement" required>
                            <option value="">Choisir...</option>
                            <option value="Studio">Studio</option>
                            <option value="Appartement">Appartement</option>
                            <option value="Chambre en colocation">Chambre en colocation</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="nbColoc">Nombre de colocataires souhaités :</label>
                        <input type="number" id="nbColoc" name="nbColoc" min="1" required>
                    </div>

                    <div class="form-group">
                        <label>Vos préférences :</label>
                        <div class="preferences-grid">
                            <!-- Ligne 1 -->
                            <div class="checkbox-row">
                                <label class="checkbox-label">
                                    <input type="checkbox" name="preferences" value="calme">
                                    <span class="checkbox-custom"></span>
                                    Calme
                                </label>
                                <label class="checkbox-label">
                                    <input type="checkbox" name="preferences" value="non-fumeur">
                                    <span class="checkbox-custom"></span>
                                    Non-fumeur
                                </label>
                                <label class="checkbox-label">
                                    <input type="checkbox" name="preferences" value="fumeur">
                                    <span class="checkbox-custom"></span>
                                    Fumeur
                                </label>
                            </div>

                            <!-- Ligne 2 -->
                            <div class="checkbox-row">
                                <label class="checkbox-label">
                                    <input type="checkbox" name="preferences" value="etudiants">
                                    <span class="checkbox-custom"></span>
                                    Étudiant(e)s uniquement
                                </label>
                                <label class="checkbox-label">
                                    <input type="checkbox" name="preferences" value="mixte">
                                    <span class="checkbox-custom"></span>
                                    Mixte
                                </label>
                                <label class="checkbox-label">
                                    <input type="checkbox" name="preferences" value="appartement-equipe">
                                    <span class="checkbox-custom"></span>
                                    Appartement équipé
                                </label>
                            </div>

                            <!-- Ligne 3 -->
                            <div class="checkbox-row">
                                <label class="checkbox-label">
                                    <input type="checkbox" name="preferences" value="meuble">
                                    <span class="checkbox-custom"></span>
                                    Meublé
                                </label>
                                <label class="checkbox-label">
                                    <input type="checkbox" name="preferences" value="ascenseur">
                                    <span class="checkbox-custom"></span>
                                    Ascenseur
                                </label>
                                <label class="checkbox-label">
                                    <input type="checkbox" name="preferences" value="parking">
                                    <span class="checkbox-custom"></span>
                                    Parking
                                </label>
                            </div>

                            <!-- Ligne 4 -->
                            <div class="checkbox-row">
                                <label class="checkbox-label">
                                    <input type="checkbox" name="preferences" value="climatisation">
                                    <span class="checkbox-custom"></span>
                                    Climatisation
                                </label>
                                <label class="checkbox-label">
                                    <input type="checkbox" name="preferences" value="chauffage">
                                    <span class="checkbox-custom"></span>
                                    Chauffage
                                </label>
                                <label class="checkbox-label">
                                    <input type="checkbox" name="preferences" value="internet">
                                    <span class="checkbox-custom"></span>
                                    Internet / Fibre
                                </label>
                            </div>

                            <!-- Ligne 5 -->
                            <div class="checkbox-row">
                                <label class="checkbox-label">
                                    <input type="checkbox" name="preferences" value="machine-a-laver">
                                    <span class="checkbox-custom"></span>
                                    Machine à laver
                                </label>
                                <label class="checkbox-label">
                                    <input type="checkbox" name="preferences" value="balcon">
                                    <span class="checkbox-custom"></span>
                                    Balcon / Terrasse
                                </label>
                                <label class="checkbox-label">
                                    <input type="checkbox" name="preferences" value="proche-transports">
                                    <span class="checkbox-custom"></span>
                                    Proche des transports
                                </label>
                            </div>

                            <!-- Ligne 6 -->
                            <div class="checkbox-row">
                                <label class="checkbox-label">
                                    <input type="checkbox" name="preferences" value="proche-centre">
                                    <span class="checkbox-custom"></span>
                                    Proche du centre-ville
                                </label>
                                <label class="checkbox-label">
                                    <input type="checkbox" name="preferences" value="animaux-ok">
                                    <span class="checkbox-custom"></span>
                                    Animaux acceptés
                                </label>
                                <label class="checkbox-label">
                                    <input type="checkbox" name="preferences" value="animaux-ko">
                                    <span class="checkbox-custom"></span>
                                    Pas d'animaux
                                </label>
                            </div>

                            <!-- Ligne 7 -->
                            <div class="checkbox-row">
                                <label class="checkbox-label">
                                    <input type="checkbox" name="preferences" value="cuisine-equipee">
                                    <span class="checkbox-custom"></span>
                                    Cuisine équipée
                                </label>
                                <label class="checkbox-label">
                                    <input type="checkbox" name="preferences" value="court-sejour">
                                    <span class="checkbox-custom"></span>
                                    Court séjour possible
                                </label>
                                <label class="checkbox-label">
                                    <input type="checkbox" name="preferences" value="long-sejour">
                                    <span class="checkbox-custom"></span>
                                    Long séjour
                                </label>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="description">Description :</label>
                        <textarea id="description" name="description" rows="5" placeholder="Décrivez vos attentes, style de vie, horaires..."></textarea>
                    </div>
                </div>
            </div>

            <!-- Bouton de soumission -->
            <div class="form-actions">
                <button type="submit" class="submit-btn">Envoyer la demande</button>
            </div>
        </form>
    </section>

    <script src="header.js"></script>
    <script>
        // Gestion du formulaire
        document.getElementById('demandeForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Validation des champs requis
            const requiredFields = this.querySelectorAll('[required]');
            let isValid = true;
            
            requiredFields.forEach(field => {
                if (!field.value.trim()) {
                    isValid = false;
                    field.style.borderColor = 'red';
                } else {
                    field.style.borderColor = '';
                }
            });
            
            if (isValid) {
                // Récupération des données
                const formData = new FormData(this);
                const preferences = [];
                this.querySelectorAll('input[name="preferences"]:checked').forEach(checkbox => {
                    preferences.push(checkbox.value);
                });
                
                const demande = {
                    id: Date.now(),
                    date: new Date().toLocaleDateString('fr-FR'),
                    prenom: formData.get('prenom'),
                    age: formData.get('age'),
                    genre: formData.get('genre'),
                    email: formData.get('email'),
                    telephone: formData.get('telephone'),
                    ville: formData.get('ville'),
                    ecole: formData.get('ecole'),
                    budget: formData.get('budget'),
                    typeLogement: formData.get('typeLogement'),
                    nbColoc: formData.get('nbColoc'),
                    preferences: preferences,
                    description: formData.get('description')
                };
                
                // Sauvegarde dans le localStorage
                let demandes = JSON.parse(localStorage.getItem('demandes') || '[]');
                demandes.push(demande);
                localStorage.setItem('demandes', JSON.stringify(demandes));
                
                alert('Votre demande a été enregistrée avec succès !');
                this.reset();
            } else {
                alert('Veuillez remplir tous les champs obligatoires.');
            }
        });
    </script>
</body>
</html>
